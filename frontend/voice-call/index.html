<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FitGym Voice Call</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <h1>FitGym â€” AI Receptionist</h1>
        <button id="startCall" class="primary">Start Voice Call</button>
      </header>

      <main>
        <p class="lead">Click "Start Voice Call" to open the phone UI and begin speaking.</p>
      </main>

      <!-- Call Modal -->
      <div id="callModal" class="call-modal hidden" role="dialog" aria-modal="true">
        <div class="call-header">
          <div>
            <div class="call-title">Gym Reception â€” Live Call</div>
            <div id="aiStatus" class="ai-status">Connecting...</div>
          </div>
          <button id="hangupBtn" class="hangup">Hang Up</button>
        </div>

        <div class="call-body">
          <div class="wave-wrap">
            <div class="wave" aria-hidden="true"></div>
          </div>

          <div id="transcript" class="transcript" aria-live="polite"></div>

          <div id="messages" class="messages" aria-live="polite"></div>
        </div>

        <div class="call-controls">
          <button id="micBtn" class="mic on" title="Toggle microphone">
            <span class="mic-icon">ðŸŽ¤</span>
            <span id="micLabel">Listening</span>
          </button>
          <button id="hangupBtn2" class="hangup small">End</button>
        </div>

        <div id="leadConfirm" class="lead-confirm hidden"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
